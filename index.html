<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HygieneAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Smooth text reveal animation */
        .reveal-text {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .reveal-text.delay-1 { animation-delay: 0.2s; }
        .reveal-text.delay-2 { animation-delay: 0.4s; }
        .reveal-text.delay-3 { animation-delay: 0.6s; }
        .reveal-text.delay-4 { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #10a37f;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 500;
            line-height: 1.05;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
        }

        .hero h1 span {
            display: block;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero h1 span:nth-child(1) { animation-delay: 0.3s; }
        .hero h1 span:nth-child(2) { animation-delay: 0.5s; }
        .hero h1 span:nth-child(3) { animation-delay: 0.7s; }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #888;
            max-width: 500px;
            line-height: 1.6;
            margin-top: 2rem;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        .scroll-indicator::after {
            content: 'â†“';
            color: #666;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 1.5rem 2rem; }
            .hero { padding: 0 2rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">HygieneAI</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-label">AI-Powered Wellness</div>
        <h1>
            <span>Your personal</span>
            <span>hygiene</span>
            <span>coach</span>
        </h1>
        <p class="hero-subtitle reveal-text delay-4">
            Build lasting cleanliness habits with intelligent reminders, 
            personalized guidance, and evidence-based routines.
        </p>
    </section>

    <div class="scroll-indicator"></div>

</body>
</html>
